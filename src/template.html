<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="search">
        <input
          type="text"
          name=""
          id="search"
          placeholder="searching for a task?"
        />
      </div>

      <ul class="option-bars">
        <li class="today-button"><p>💪 Today</p></li>
        <li class="week-button"><p>📅 This week</p></li>
        <li class="all-button"><p>📂 All tasks</p></li>
        <li class="routines-button"><p>📝 Routines</p></li>
      </ul>

      <div class="user-projects-bar">
        <div class="user-projects-header">
          <p>My Projects:</p> 
          <button class="new-project-btn">+</button>
        </div>
        
        <ul class="user-projects-list">

        </ul>


      </div>
 
    </div>

    <div class="main-content"></div>
  </body>
</html>
